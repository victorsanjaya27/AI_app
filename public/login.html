<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-full w-full">
      <div class="mt-5">
        <section
          id="back-div"
          class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-3xl"
        >
          <div
            class="border-8 border-transparent rounded-xl bg-white dark:bg-gray-900 shadow-xl p-8 m-2"
          >
            <h1
              class="text-5xl font-bold text-center cursor-default dark:text-gray-300 text-gray-900"
            >
              Log in
            </h1>
            <form action="#" method="post" class="space-y-6">
              <div>
                <label for="email" class="block mb-2 text-lg dark:text-gray-300"
                  >Email</label
                >
                <input
                  id="email"
                  class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300"
                  type="email"
                  placeholder="Email"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-lg dark:text-gray-300"
                  >Password</label
                >
                <input
                  id="password"
                  class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300"
                  type="password"
                  placeholder="Password"
                  required=""
                />
              </div>
              <a
                href="#"
                class="text-blue-400 text-sm transition hover:underline"
                >Forget your password?</a
              >
              <button
                class="w-full p-3 mt-4 text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="submit"
              >
                LOG IN
              </button>
            </form>
            <div
              class="flex flex-col mt-4 text-sm text-center dark:text-gray-300"
            >
              <p>
                Don't have an account?
                <a href="#" class="text-blue-400 transition hover:underline"
                  >Sign Up</a
                >
              </p>
            </div>
            <div id="third-party-auth" class="flex justify-center gap-4 mt-5">
              <button
                id="loginBtn"
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6"
                  loading="lazy"
                  src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/"
                  alt="Google"
                />
              </button>
              <button
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6"
                  loading="lazy"
                  src="https://ucarecdn.com/95eebb9c-85cf-4d12-942f-3c40d7044dc6/"
                  alt="LinkedIn"
                />
              </button>
              <button
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6 dark:invert"
                  loading="lazy"
                  src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/"
                  alt="GitHub"
                />
              </button>
              <button
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6"
                  loading="lazy"
                  src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/"
                  alt="Facebook"
                />
              </button>
              <button
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6"
                  loading="lazy"
                  src="https://ucarecdn.com/82d7ca0a-c380-44c4-ba24-658723e2ab07/"
                  alt="Twitter"
                />
              </button>
              <button
                class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg"
              >
                <img
                  class="w-6 h-6"
                  loading="lazy"
                  src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/"
                  alt="Apple"
                />
              </button>
            </div>
            <div class="mt-4 text-center text-sm text-gray-500">
              <p>
                By signing in, you agree to our
                <a href="#" class="text-blue-400 transition hover:underline"
                  >Terms</a
                >
                and
                <a href="#" class="text-blue-400 transition hover:underline"
                  >Privacy Policy</a
                >.
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="module">
      // âœ… Ganti dengan konfigurasi Firebase milik kamu
      const firebaseConfig = {
        apiKey: "AIzaSyAYhzSitfgrlizB2Xj8UekfJqUmDZ5iXKc",
        authDomain: "ai-app-8ca0d.firebaseapp.com",
        projectId: "ai-app-8ca0d",
        storageBucket: "ai-app-8ca0d.firebasestorage.app",
        messagingSenderId: "797853021876",
        appId: "1:797853021876:web:b2f595a87c02c718e6c9e1",
        measurementId: "G-31FVMDTJ4G",
      };

      // Inisialisasi Firebase

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userInfo = document.getElementById("userInfo");
      const userName = document.getElementById("userName");
      const userEmail = document.getElementById("userEmail");

      loginBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          console.log("Berhasil login:", user.displayName);
        } catch (error) {
          console.error("Login gagal:", error.message);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userName.textContent = user.displayName;
          userEmail.textContent = user.email;
          userInfo.classList.remove("hidden");
          loginBtn.classList.add("hidden");
        } else {
          userInfo.classList.add("hidden");
          loginBtn.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
